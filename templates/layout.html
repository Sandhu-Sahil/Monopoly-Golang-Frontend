<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="/static/javascript.js"></script>

        <title>Monopoly: {{template "title"}}</title>

        <link rel="icon" href="/static/pngegg.png" type="image/x-icon"/>
    </head>

    <body onload="foo()" id="template-body">

        <div id="navbar">
            <img onclick="redirect()" src="/static/logo.png" style="width: 25%;">
            <div id="navbar-list">
                {{template "navbar"}}
                {{template "cube"}}
            </div>
        </div>
        <div style="display: flex; width: 100%; justify-content: center;">
            <img src="/static/pngegg.png" width="100px"/>
        </div>

        <main class="container-fluid py-5 text-center" style="padding-top: 2rem!important;">
            {{template "body" .}}
        </main>
    </body>

</html>
